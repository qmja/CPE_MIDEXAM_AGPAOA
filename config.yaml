---
- hosts: all
  become: true
  pre_tasks:

  - name: update repository index (CentOS)
    tags: always
    dnf:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    tags: always
    apt:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "Ubuntu"

- hosts: centos
  become: true
  roles:
    - nagios
    - prometheus
    - grafana

- hosts: ubuntu
  become: true
  roles:
    - grafana
    - prometheus

